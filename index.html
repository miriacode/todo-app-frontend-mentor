<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Todo app</title>
</head>
<body class="dark-theme">

  <div class="background-image"></div>
  <header class="header">
      <h1 class="header__title">Todo</h1>
      <button class="header__button">
        <!-- Moon -->
        <svg id="svg-moon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox = "0 0 32 32">
          <path fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"/>
        </svg>
        <!-- Sun -->
        <svg id="svg-sun" xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox = "0 0 32 32">
          <path fill="#FFF" fill-rule="evenodd" d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"/>
        </svg>  
      </button>
  </header>
    
  <main class="list flex">
      <form id="formNewTask" class="list__input">
        <div class="list__check flex">
          <span></span>
        </div>
        <input type="text" name="input" id="input" placeholder="Create a new todo..." maxlength="34">
      </form>

    <section id="u" class="section list__output--disabled">
      <ul class="ul"> </ul>
    </section> 

    <section class="list__bottom">
      <article class="list__bottom--x">
        <p class="list__bottom--items">0 items left</p>
      </article>
      <p class="list__bottom--clear" style="cursor: pointer;" role="button">
        Clear Completed
      </p>
    </section>
      
    <form class="list__categories">
      <label for="all" class="list__categories--label list__categories--chosen">All
        <input id="all" type="radio" name="categories" value="all" class="list__categories--element" checked>
      </label>
      <label for="active" class="list__categories--label">Active
        <input id="active" type="radio" name="categories" value="active" class="list__categories--element">
      </label>
      <label for="completed" class="list__categories--label">Completed
        <input id="completed" type="radio" name="categories" value="completed" class="list__categories--element">
      </label>
    </form>
  </main>

  <footer class="footer">
    Drag and drop to reorder list
  </footer>
  
  <script src="src/models/task.js"></script>
  <script src="src/controllers/todoController.js"></script>
  <script src="src/controllers/storageControllers/todoStorageController.js"></script>
  <script src="src/controllers/storageControllers/themeStorageController.js"></script>
  <script src="src/views/todoView.js"></script>
  <script src="src/index.js"></script>
</body>
</html>
